<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="time-block row nine">
      <p class="hour col-1">9:00 am</p>
      <textarea class="textArea col-10" id="09"></textarea>
      <button class="saveBtn col-1" onclick="save('09', $('#09').val())">Save</button>
    </div>
    <div class="time-block row ten">
      <p class="hour col-1">10:00 am</p>
      <textarea class="textArea col-10" id="10"></textarea>
      <button class="saveBtn col-1" onclick="save('10', $('#10').val())">Save</button>
    </div>
    <div class="time-block row eleven">
      <p class="hour col-1">11:00 am</p>
      <textarea class="textArea col-10" id="11"></textarea>
      <button class="saveBtn col-1" onclick="save('11', $('#11').val())">Save</button>
    </div>
    <div class="time-block row twelve">
      <p class="hour col-1">12:00 pm</p>
      <textarea class="textArea col-10" id="12"></textarea>
      <button class="saveBtn col-1" onclick="save('12', $('#12').val())">Save</button>
    </div>
    <div class="time-block row one">
      <p class="hour col-1">1:00 pm</p>
      <textarea class="textArea col-10" id="13"></textarea>
      <button class="saveBtn col-1" onclick="save('13', $('#13').val())">Save</button>
    </div>
    <div class="time-block row two">
      <p class="hour col-1">2:00 pm</p>
      <textarea class="textArea col-10" id="14"></textarea>
      <button class="saveBtn col-1" onclick="save('14', $('#14').val())">Save</button>
    </div>
    <div class="time-block row three">
      <p class="hour col-1">3:00 pm</p>
      <textarea class="textArea col-10" id="15"></textarea>
      <button class="saveBtn col-1" onclick="save('15', $('#15').val())">Save</button>
    </div>
    <div class="time-block row four">
      <p class="hour col-1">4:00 pm</p>
      <textarea class="textArea col-10" id="16"></textarea>
      <button class="saveBtn col-1" onclick="save('16', $('#16').val())">Save</button>
    </div>
    <div class="time-block row five">
      <p class="hour col-1">5:00 pm</p>
      <textarea class="textArea col-10" id="17"></textarea>
      <button class="saveBtn col-1" onclick="save('17', $('#17').val())">Save</button>
    </div>
  </div>
  <button class="delBtn" onclick="del()">Clear All Events</button>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
